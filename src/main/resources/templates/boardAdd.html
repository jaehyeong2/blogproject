<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" >
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/signin}">로그인</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h3 style="margin-top: 30px">글 작성하기</h3>
<!--    <form th:action="@{/board/add}" method="post" th:object="${boardDto}" style="margin-top: 20px">-->
<!--    <form th:action="@{/board/add}" th:object="${board}" style="margin-top: 20px">-->
    <form  style="margin-top: 20px">
        
        <div class="form-group">
            <label for="title">Title</label>
<!--            <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요" id="title">-->
            <input type="text" class="form-control" placeholder="제목을 입력하세요" id="title">
        </div>

        <div class="form-group">
            <label for="content">content</label>
<!--            <textarea class="form-control summernote" th:field="*{content}" placeholder="내용을 입력하세요" rows="5" id="content"></textarea>-->
            <textarea class="form-control summernote" placeholder="내용을 입력하세요" rows="5" id="content"></textarea>

        </div>
<!--        <button type="submit" th:href="@{/}" id= "btn-save" class="btn btn-dark">작성 완료</button>-->
<!--        <button id= "btn-save" class="btn btn-dark">작성 완료</button>-->
    </form>
    <button id= "btn-save" class="btn btn-dark">작성 완료</button>
</div>

<script>
    $('.summernote').summernote({
        tabsize: 2,
        height: 300
    });
</script>

<script src="/js/board.js"></script>
</body>
</html>
