<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/index}">커뮤니티</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/signin}">로그인</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h3 style="margin-top: 30px">글 작성하기</h3>
<!--    <form th:action="@{/board/add}" method="post" th:object="${boardDto}" style="margin-top: 20px">-->
    <form th:action="@{/board/add}" method="post" th:object="${board}" style="margin-top: 20px">

        <div class="form-group">
            <label for="category">Select Category</label>
<!--            <select class="form-control" th:field="*{categoryId}" id="category" name="category">-->
            <select class="form-control"  id="category" name="category">
                <option th:each="category :${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
            </select>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요" id="title">
        </div>

        <div class="form-group">
            <textarea class="form-control summernote" th:field="*{content}" placeholder="내용을 입력하세요" rows="5" id="content"></textarea>
        </div>
        <button type="submit" th:href="@{/}" class="btn btn-dark">작성 완료</button>
    </form>
</div>

<script>
    $('.summernote').summernote({
        tabsize: 2,
        height: 300
    });
</script>
<script src="/js/board.js"></script>
</body>
</html>
